<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Window Object</title>
</head>
<body>
    
    <script>
        var appName = navigator.appName;
        var appVersion = navigator.appVersion;
        var cookieEnabled = navigator.cookieEnabled;
        var hardwareConcurrency = navigator.hardwareConcurrency;
        var language = navigator.language;
        var languages = navigator.languages;
        var maxTouchPoints = navigator.maxTouchPoints;
        var userAgent = navigator.userAgent;
        var platform = navigator.platform;

        document.write(appName + "<br>");
        document.write(appVersion + "<br>");
        document.write(cookieEnabled + "<br>");
        document.write(hardwareConcurrency + "<br>");
        document.write(language + "<br>");
        document.write(languages + "<br>");
        document.write(maxTouchPoints + "<br>");
        document.write(userAgent + "<br>");
        document.write(platform + "<br>");
    </script>
</body>
</html>
