<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Image Change</title>
<style>
  img {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<div id="imageContainer">
  <img id="dynamicImage" src="https://via.placeholder.com/200" alt="Dynamic Image">
</div>

<button onclick="changeImage()">Change Image</button>

<script>
function changeImage() {
  var imageSrc = "https://via.placeholder.com/300"; // New image source
  var dynamicImage = document.querySelector("#dynamicImage");
  
  // Change the image source attribute using DOM manipulation
  dynamicImage.setAttribute("src", imageSrc);
}
</script>

</body>
</html>
