<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Image Creation</title>
<style>
  img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div id="imageContainer">
  <!-- Existing image -->
  <img src="https://via.placeholder.com/200" alt="Existing Image">
</div>

<button onclick="createAndAppendImage()">Create and Append Image</button>

<script>
function createAndAppendImage() {
  var imageSrc = "https://via.placeholder.com/300"; // New image source

  // Create a new image element
  var newImage = document.createElement("img");
  newImage.src = imageSrc;
  newImage.alt = "New Image";

  // Append the new image to the image container
  var imageContainer = document.getElementById("imageContainer");
  imageContainer.appendChild(newImage);
}
</script>

</body>
</html>
